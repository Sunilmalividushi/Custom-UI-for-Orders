query order_expanded($order_id: ID!) {
  records(
    per_page: 10
    filter: {
      id: {
        value: $order_id
      },
      table: {value: "module_14/order"}
    }
    sort: {created_at: {order: DESC}}
  ) {
    results {
      id
      properties
      user_id
      related_users(
				foreign_property: "id"
				join_on_property: "module_field_14/order_1"
			) {
				first_name
				email
				name
			}
    }
  }
}

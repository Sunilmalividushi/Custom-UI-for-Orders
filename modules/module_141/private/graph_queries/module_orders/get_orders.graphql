query get_data($page: Int,$per_page: Int,$keyword: String = "") {
	data: records(
		per_page:$per_page
		page:$page
		filter: {table: {value: "module_14/order"}, properties: {name: "module_field_14/order_2", contains: $keyword}}
		sort:[{
			id:{
				order:DESC
			}
		}]
	) {
		current_page
		per_page
		total_entries
		total_pages
		has_next_page
		has_previous_page
		results {
			id
			created_at
			updated_at
			properties
			user_id
			related_users(
				foreign_property: "id"
				join_on_property: "module_field_14/order_1"
			) {
				first_name
				email
				name
			}
		}
	}
}